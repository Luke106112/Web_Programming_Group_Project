<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HDD</title>
</head>

<body>
	<p>Click the button to sort the list alphabetically:</p>
<button onclick="sortList()">Sort</button>

<ul id="id01">
	<li>
		<p>WD Blue 4TB Drive</p>
 		<img src = "WD Blue.jpeg" alt = "WD Blue Drive">
	</li>
	
	<li>
		<p>Seagate 4TB Drive</p>
		<img src = "Seagate.jpeg" alt = "Seagate Drive">
	</li>
	
	<li>
		<p>Toshiba 4TB Drive</p>
		<img src ="Toshiba Drive.jpeg" alt = "Toshiba Drive">
	</li>
	
</ul>

<script>
function sortList() {
  var list, i, switching, b, shouldSwitch;
  list = document.getElementById("id01");
  switching = true;
  while (switching) {
    switching = false;
    b = list.getElementsByTagName("LI");
    for (i = 0; i < (b.length - 1); i++) {
      shouldSwitch = false;
      if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      b[i].parentNode.insertBefore(b[i + 1], b[i]);
      switching = true;
    }
  }
}
</script>
</body>
</html>
